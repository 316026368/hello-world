<!DOCTYPE HTML>
<html>
<head>
<title>动态创建表格</title>
<meta charset="utf-8" />
<style>
	table{width:600px; border-collapse:collapse;
		text-align:center;
	}
	td,th{border:1px solid #ccc}
</style>

</head>
<body>
	<div id="data">
    <table>
      <thead>
        <tr>
          <th>员工姓名</th>
          <th>薪资</th>
          <th>年龄</th>
        </tr>
      </thead>
    </table>
  </div>
  <script>
	var json=[
    {"ename":"Tom", "salary":11000, "age":25},
    {"ename":"John", "salary":13000, "age":28},
    {"ename":"Mary", "salary":12000, "age":25}
  ];
  //1. 先创建tbody，追加到table中
  var tbody=document.createElement("tbody");
  //将tbody追加到id为data的元素下的第一个孩子table元素中
  document.getElementById("data").children[0].appendChild(tbody)
  //2. 遍历json数组中每个员工对象
  for(var emp of json){
    //每遍历到一个员工对象就创建一个tr，追加到tbody下
    var tr=document.createElement("tr");
    tbody.appendChild(tr);
    //3. 遍历当前员工对象的每个属性值
    for(var key in emp){
      //每遍历到一个属性值，就创建一个td，追加到tr下
      var td=document.createElement("td");
      tr.appendChild(td);
      //设置当前td的内容为当前员工对象的当前属性值
      td.innerHTML=emp[key];
    }
  }
  </script>
</body>
</html>
